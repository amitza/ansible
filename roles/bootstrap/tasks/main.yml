---
- name: Include user task
  ansible.builtin.include_tasks: user.yml
  when: user.enabled | default(false)

- name: Incude bootstrap task
  ansible.builtin.include_tasks: common.yml
  when: bootstrap.enabled | default(false)

- name: Include chrony task
  ansible.builtin.include_tasks: chrony.yml
  when: chrony.enabled | default(false)

- name: Include disable_firewall task
  ansible.builtin.include_tasks: disable_firewall.yml
  when: disable_firewall.enabled | default(false)
